<!doctype html>
<html lang="de">
<head>
    <title>Registrierung</title>
</head>
<body>

<h1>Neue Kundenregistrierung</h1>


<form>
    <div>
        <label for="salutation">
            Anrede
        </label>
        <select id="salutation" name="salutation">
            <option value="0">Frau</option>
            <option value="1">Herr</option>
            <option value="2">Anders</option>
        </select>
    </div>
    <label for="email"><b>Email</b></label>
    <br>
    <input
            type="email"
            id="email"
            name="email"
            placeholder="Deine E-Mail-Adresse"
            required
    >
    <br>
    <div>
        <label for="username">Benutzername</label>
    </div>
    <div>
        <input
            type="text"
            id="username"
            name="username"
        >
    </div>
    <div>
        <label for="password">Password</label>
    </div>
    <div>
        <input
                type="password"
                id="password"
                name="password"
        >
    </div>
    <div>
        <label for="acceptPrivacyPolicy">
            <input
                    type="checkbox"
                    id="acceptPrivacyPolicy"
                    name="acceptPrivacyPolicy"
                    required
            >
            Hiermit akzeptiere ich die
            <a href="./privacy-policy.html">Datenschutzbestimmungen</a>
        </label>
    </div>
    <div>
        <button type="submit">Absenden</button>
    </div>

    <style>
        .div1 {
            width: 300px;
            height: 100px;
            border: red solid 1px;
            background: grey;
        }
        .div2 {
            width: 300px;
            height: 100px;
            border: red solid 1px;
            padding: 50px;
            margin: 50px;
            background: grey;
            box-sizing: border-box;
        }
    </style>
    <div class="div1">
        Smaller
    </div>
    <div class="div2">
        Bigger
    </div>
</form>


</body>
</html>
